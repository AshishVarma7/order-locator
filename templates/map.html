<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Locator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Rz_xGPNYMO7WyP1wYdVzVoMOCO_UUtQ&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: -34.397, lng: 150.644} // Default center if no orders found
            });

            fetch('/api/orders')
                .then(response => response.json())
                .then(data => {
                    var orders = data.Orders;
                    var locations = data.Locations;

                    locations.forEach(function(location, index) {
                        var order = orders[index];
                        var marker = new google.maps.Marker({
                            position: {lat: location.lat, lng: location.lng},
                            map: map,
                            title: order.name
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Order Locator</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
